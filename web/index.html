<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livestream Clipper Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .subtitle {
            color: #999;
        }

        .create-clip-form {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 40px;
            border: 1px solid #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-weight: 500;
        }

        input[type="text"],
        input[type="time"] {
            width: 100%;
            padding: 12px;
            background: #0f0f0f;
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="time"]:focus {
            outline: none;
            border-color: #4a9eff;
        }

        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        button {
            background: #4a9eff;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #3a8eef;
        }

        button:disabled {
            background: #333;
            cursor: not-allowed;
        }

        .clips-section {
            margin-top: 40px;
        }

        .clips-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .clip-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .clip-title {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .clip-meta {
            color: #999;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .clip-meta span {
            display: inline-block;
            margin-right: 15px;
        }

        audio {
            width: 100%;
            margin-bottom: 15px;
        }

        .clip-actions {
            display: flex;
            gap: 10px;
        }

        .btn-secondary {
            background: #333;
            font-size: 14px;
            padding: 8px 16px;
        }

        .btn-secondary:hover {
            background: #444;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .error {
            background: #3a1010;
            color: #ff6b6b;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            border: 1px solid #5a1010;
        }

        .success {
            background: #103a10;
            color: #6bff6b;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            border: 1px solid #1a5a1a;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Livestream Clipper</h1>
            <p class="subtitle">Create and manage audio clips from your livestreams</p>
        </header>

        <div id="message-container"></div>

        <section class="create-clip-form">
            <h2 style="margin-bottom: 20px;">Create New Clip</h2>
            <form id="clip-form">
                <div class="form-group">
                    <label for="stream-id">Stream ID</label>
                    <input type="text" id="stream-id" placeholder="my-stream-2025-01-07" required>
                </div>
                
                <div class="form-group">
                    <label for="title">Title (optional)</label>
                    <input type="text" id="title" placeholder="Epic moment">
                </div>

                <div class="time-inputs">
                    <div class="form-group">
                        <label for="start-time">Start Time (HH:MM:SS)</label>
                        <input type="text" id="start-time" placeholder="00:15:30" pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}" required>
                    </div>

                    <div class="form-group">
                        <label for="end-time">End Time (HH:MM:SS)</label>
                        <input type="text" id="end-time" placeholder="00:17:45" pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}" required>
                    </div>
                </div>

                <button type="submit" id="submit-btn">Create Clip</button>
            </form>
        </section>

        <section class="clips-section">
            <h2 style="margin-bottom: 20px;">Recent Clips</h2>
            <div id="clips-container" class="loading">
                Loading clips...
            </div>
        </section>
    </div>

    <script>
        const API_URL = 'REPLACE_WITH_CLOUD_RUN_URL'; // Will be replaced during deployment

        // Load clips on page load
        loadClips();

        // Handle form submission
        document.getElementById('clip-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';

            const data = {
                stream_id: document.getElementById('stream-id').value,
                title: document.getElementById('title').value,
                start_time: document.getElementById('start-time').value,
                end_time: document.getElementById('end-time').value,
            };

            try {
                const response = await fetch(`${API_URL}/clip`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (!response.ok) {
                    throw new Error('Failed to create clip');
                }

                const result = await response.json();
                
                showMessage('success', `Clip created successfully! URL: ${result.url}`);
                document.getElementById('clip-form').reset();
                loadClips(); // Reload clips list

            } catch (error) {
                showMessage('error', `Error: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Clip';
            }
        });

        async function loadClips() {
            const container = document.getElementById('clips-container');
            
            try {
                const response = await fetch(`${API_URL}/clips`);
                
                if (!response.ok) {
                    throw new Error('Failed to load clips');
                }

                const clips = await response.json();
                
                if (!clips || clips.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>No clips yet</h3>
                            <p>Create your first clip using the form above</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = '';
                container.className = 'clips-grid';

                clips.forEach(clip => {
                    const card = createClipCard(clip);
                    container.appendChild(card);
                });

            } catch (error) {
                container.innerHTML = `
                    <div class="error">
                        Failed to load clips: ${error.message}
                    </div>
                `;
            }
        }

        function createClipCard(clip) {
            const card = document.createElement('div');
            card.className = 'clip-card';

            const createdAt = new Date(clip.created_at).toLocaleString();
            const duration = Math.round(clip.duration);

            card.innerHTML = `
                <h3 class="clip-title">${clip.title || 'Untitled Clip'}</h3>
                <div class="clip-meta">
                    <span>Stream: ${clip.stream_id}</span>
                    <span>${clip.start_time} - ${clip.end_time}</span>
                    <span>${duration}s</span>
                </div>
                <audio controls src="${clip.url}"></audio>
                <div class="clip-actions">
                    <button class="btn-secondary" onclick="copyURL('${clip.url}')">Copy URL</button>
                    <button class="btn-secondary" onclick="window.open('${clip.url}', '_blank')">Download</button>
                </div>
                <div class="clip-meta" style="margin-top: 10px;">
                    <span>Created: ${createdAt}</span>
                </div>
            `;

            return card;
        }

        function copyURL(url) {
            navigator.clipboard.writeText(url).then(() => {
                showMessage('success', 'URL copied to clipboard!');
            }).catch(err => {
                showMessage('error', 'Failed to copy URL');
            });
        }

        function showMessage(type, message) {
            const container = document.getElementById('message-container');
            const div = document.createElement('div');
            div.className = type;
            div.textContent = message;
            
            container.innerHTML = '';
            container.appendChild(div);

            setTimeout(() => {
                div.remove();
            }, 5000);
        }
    </script>
</body>
</html>
